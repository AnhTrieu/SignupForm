<form>
  <label for="email">Email: </label>
  <input id="email" type="email" value="" placeholder="email@domain.com">
  <br>
  <br>
  <label for="password">Password: </label>
  <input id="password" type="password" value="" placeholder="password">
  <br>
  <br>
  <label for="github">GitHub Username: </label>
  <input id="github" type="text" value="" placeholder="github.com/username">
  <br>
  <br>
  <fieldset>
    <legend>Please choose your plan.</legend>
    <input id="enterprise" type="radio" name="plans" value="Enterprise">
    <label for="enterprise">Enterprise</label><br>
    <input id="pro" type="radio" name="plans" value="Pro">
    <label for="pro">Pro</label><br>
    <input id="free" type="radio" name="plans" value="Free">
    <label for="free">Free</label><br>
  </fieldset>
  <br>
  <input id="Remember" type="checkbox" value="RememberMe">
  <label for="Remember">Remember Me</label><br>
  <br>
  <button type="submit" name="button">Submit</button>
</form>
